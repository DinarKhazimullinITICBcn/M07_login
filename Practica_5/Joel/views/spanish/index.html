<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Crear un usuario</title>
</head>
<body>
    <h1>Crear un usuario</h1>
    <form action="../../crear_usuari/index.php" method="POST">
        <label>ID:</label>
        <input type="number" name="id" required><br><br>

        <label>Rol:</label>
        <select name="rol" required>
            <option value="alumnat">Alumnado</option>
            <option value="professorat">Professorado</option>
        </select><br><br>

        <label>Nombre:</label>
        <input type="text" name="name" required><br><br>

        <label>Apellido:</label>
        <input type="text" name="surname" required><br><br>

        <label>Contraseña:</label>
        <input type="password" name="password" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <label>Activo:</label>
        <input type="checkbox" name="active" value="1"><br><br>

        <input type="submit" value="Guardar">
    </form>
    <a href="login.html">Iniciar sesión</a><br>
        <a href="../../deleteCookie.php">Borrar la cookie</a>
</body>
</html>
